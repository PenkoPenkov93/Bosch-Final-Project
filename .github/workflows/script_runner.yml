name: My Workflow

on:
  push:
    branches:
      - production

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install psutil requests

      - name: Run monitoring script
        run: python3 Bosch-Final-Project/metrics.py
